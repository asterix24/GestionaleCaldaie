<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="it-it" xml:lang="it-it" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />


    {% block head %}
    {% endblock %}


    <title>Gestionale Caldaie</title>

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body{
        padding-top: 60px;
        padding-bottom: 40px;
	}
	.sidebar-nav {
	 padding: 9px 0;
	}
      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right{
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
     <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}bootstrap/ico/apple-touch-icon-57-precomposed.png">
                           <link rel="icon" type="image/png" href="{{ STATIC_URL }}logo.ico" />


  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}base.css" />
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="brand">{% now "d F Y H:i" %}</span>
          <div class="nav-collapse collapse">
            <div class="nav pull-right">
                <a class="btn btn-primary btn-danger" href="/logout/"><i class="icon-user icon-white"></i> Esci</a>
            </div>
            <ul class="nav">
                <li><a href="{% url home %}">Home</a></li>
                <li><a href="/anagrafe/add/#cliente">Nuovo Cliente</a></li>
                {% block navigation_menu_block_top %}
                {% endblock %}
           </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">
                <img src="{{ STATIC_URL }}logo.png" alt="besalba impianti logo" align="bottom" height="100px" width="200px">
            </div>
            <div class="span8">
                <div class="input-append">
                    <form action="/anagrafe/" method="get">
			<input type="text" id="id_s" name="search_keys" class="input-xlarge" />
			<button class="btn" type="submit" id="id_cerca"><i class="icon-search"></i></button>
                    </form>
                </div>
            </div>
        </div>

	<hr>

	<ul class="breadcrumb">
	<li><a href="#">Home</a> <span class="divider">/</span></li>
	</ul>

      <div class="row-fluid">
        <div class="span12">
            {% block center_block %}
            {% endblock %}
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}jquery.js"></script>
    <script src="{{ STATIC_URL }}jquery-ui.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
